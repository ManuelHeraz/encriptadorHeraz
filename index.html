<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Heraz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="prefers-color-scheme: dark" href="css/dark.css">
    <link rel="stylesheet" media="prefers-color-scheme: light" href="css/light.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
</head>
<body>
    <nav>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
        <dark-mode-toggle class="modo"
        id="dark-mode-toggle-1"
        appearance="switch"
        dark="Dark"
        light="Light"
      ></dark-mode-toggle>
    </nav>
    <main>
        <section class="contenedor">
            <section>
                <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <div>
                    <textarea cols="20" rows="10" class="mensaje" placeholder="Ningun mensaje encotrado"></textarea>
                    <button class="copiar" onclick="copiarMensaje()">Copiar</button>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="container">
          <div class="about">
            <h3>Sobre el autor</h3>
            <p>Proyecto creado por José Manuel Hernández Díaz</p>
            <p>para el challenge del programa Alura</p>
          </div>
          <div class="social">
            <h3>Sígueme en</h3>
            <ul>
              <li><a href="https://www.linkedin.com/in/manuelheraz/">linkedin</a></li>
            </ul>
            <ul>
              <li><a href="https://www.linkedin.com/in/manuelheraz/">Github</a></li>
            </ul>
            <ul>
              <li><a href="https://www.linkedin.com/in/manuelheraz/">Mi portafolio</a></li>
            </ul>
          </div>
        </div>
      </footer>
      
    <script src="script/script.js"></script>
</body>

</html>
